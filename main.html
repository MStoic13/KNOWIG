<!doctype html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>KNOWIG</title>

  <script type="text/javascript" src="./libs/vis-4.21.0/dist/vis.js"></script>
  <link type="text/css" rel="stylesheet" href="./libs/vis-4.21.0/dist/vis-network.min.css">

  <script src="./data.js"></script>

  <style type="text/css">
    #mynetwork {
      width: 1400px;
      height: 680px;
      border: 1px solid lightgray;
    }
    #optionsContainer {
      height:280px;
    }
  </style>
  
</head>

<body scroll="no" style="overflow: hidden">

<h3>Knowledge Organization with Interactive Network Graphs</h3>

<div id="mynetwork"></div>
<div id="optionsContainer"></div>

<script type="text/javascript">
  var network;

  function redrawAll() {
    var container = document.getElementById('mynetwork');
    var options = {
      nodes: {
        shape: 'dot',
        scaling: {
          min: 10,
          max: 30
        },
        font: {
          size: 12,
          face: 'Tahoma'
        }
      },
      edges: {
        color:{inherit:'both'},
        width: 0.15,
        smooth: {
          type: 'continuous'
        }
      },
      interaction: {
        hideEdgesOnDrag: false,
        tooltipDelay: 200
      },
      configure: {
        filter: function (option, path) {
          if (option === 'inherit') {return true;}
          if (option === 'type' && path.indexOf("smooth") !== -1) {return true;}
          if (option === 'roundness') {return true;}
          if (option === 'hideEdgesOnDrag') {return true;}
          if (option === 'hideNodesOnDrag') {return true;}
          return false;
        },
        container: document.getElementById('optionsContainer'),
        showButton: false
      },
      physics: false
    };

    var data = {nodes:nodes, edges:edges};
    network = new vis.Network(container, data, options);
  }

  redrawAll()

</script>

</body>
</html>
